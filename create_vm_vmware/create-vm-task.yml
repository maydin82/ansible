
- name: Create a VM
  vmware.vmware_rest.vcenter_vm:
    placement:
      cluster: "{{ cluster }}"
      datastore: "{{ datastore }}"
      folder: "{{ folder }}"
    name: "{{ vmname }}"
    guest_OS: RHEL_8_64
    cpu:
      count: 8
      cores_per_socket: 4
      hot_add_enabled: true
      hot_remove_enabled: true
    memory:
      hot_add_enabled: false
      size_MiB: "{{ memory }}"
    disks:
    - type: SCSI
      new_vmdk:
        name: "{{ vmname }}-first_disk"
        capacity: "{{ disk_capacity }}"
    cdroms:
    - type: SATA
      sata:
        bus: 0
        unit: 2
    nics:
    - backing:
        network: "{{ network }}"
  register: _result
